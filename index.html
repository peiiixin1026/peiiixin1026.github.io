
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<title>答案之書 - 手繪占卜風水晶球</title>
<style>
    body {
        margin:0; height:100vh;
        display:flex; justify-content:center; align-items:center;
        background: radial-gradient(circle at center,#1e2238,#0d0f1d 70%);
        overflow:hidden;
        font-family: "Noto Serif", serif;
    }
    h1 {
        color:#e8e2ff; font-size:40px;
        text-shadow:0 0 12px #ffffff44;
        margin-bottom:25px;
        text-align:center;
    }
    .container { text-align:center; }

    .crystal-box { width:360px; height:auto; margin:auto; }

    /* answer text */
    #answer {
        position:absolute;
        top:50%; left:50%;
        transform:translate(-50%,-50%);
        width:60%;
        text-align:center;
        font-size:26px;
        font-weight:bold;
        color:#1a0f2a;
        text-shadow:0 0 6px #ffffffaa;
        pointer-events:none;
    }

    /* pulse glow */
    .glow {
        position:absolute; top:0; left:0;
        width:100%; height:100%;
        background: radial-gradient(circle, rgba(170,140,255,0.4), transparent 70%);
        filter: blur(28px);
        animation: glowPulse 5s infinite ease-in-out;
        z-index:-1;
    }
    @keyframes glowPulse {
        0% { opacity:0.5; }
        50% { opacity:0.9; }
        100% { opacity:0.5; }
    }

    button {
        margin-top:35px;
        padding:14px 34px;
        font-size:20px;
        border:none;
        border-radius:40px;
        background: linear-gradient(135deg,#a27dff,#6e48ff);
        color:white; cursor:pointer;
        box-shadow:0 0 14px #a987ff88;
        transition:.25s;
    }
    button:hover { transform:translateY(-2px); box-shadow:0 0 22px #b59affdd; }
</style>
</head>
<body>
<div class="container">
    <h1>答案之書</h1>

    <div class="crystal-box" style="position:relative;">
        <div class="glow"></div>

        <!-- Stylized SVG Crystal Ball -->
        <svg id="crystal" width="360" height="420" viewBox="0 0 360 420">
            <g stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round">

                <!-- Ball outline -->
                <circle cx="180" cy="170" r="130" stroke="#d9d2ff" stroke-width="5"/>

                <!-- Swirly texture -->
                <path d="M120 150 Q180 110 240 150" stroke="#ffffffaa"/>
                <path d="M110 190 Q180 160 250 190" stroke="#ffffff77"/>
                <path d="M130 220 Q180 200 230 220" stroke="#ffffff55"/>

                <!-- Decorative flames/curves (different from uploaded image) -->
                <path d="M70 240 Q100 200 130 240 T200 240 T290 240 Q260 200 230 240" stroke="#ffffffcc" stroke-width="4"/>

                <!-- Base -->
                <path d="M120 290 Q180 320 240 290" stroke="#dcd2ff" stroke-width="5"/>
                <path d="M140 300 Q180 350 220 300" stroke="#ffffffaa" stroke-width="4"/>
                <ellipse cx="180" cy="360" rx="75" ry="25" stroke="#bfa7ff" stroke-width="5"/>

                <!-- Stars (unique, not identical to reference) -->
                <g stroke="#ffffff" stroke-width="3">
                    <polygon points="180,140 185,155 200,155 188,165 193,180 180,170 167,180 172,165 160,155 175,155"/>
                    <polygon points="230,170 233,178 242,178 235,184 238,192 230,187 222,192 225,184 218,178 227,178" stroke-width="2"/>
                    <polygon points="130,170 133,178 142,178 135,184 138,192 130,187 122,192 125,184 118,178 127,178" stroke-width="2"/>
                </g>
            </g>
        </svg>

        <div id="answer">觸碰水晶球…</div>
    </div>

    <button onclick="getAnswer()">詢問</button>
</div>

<script>
const answers = [
"時機已成熟。","再等待會更好。","答案就在你心裡。","信任你的直覺。",
"結果會朝好的方向走。","觀察細節，你會發現線索。","勇敢一點，你會成功。",
"保持耐心。","宇宙正在為你排列。","改變會帶來突破。"
];

function getAnswer(){
    document.getElementById("answer").textContent =
        answers[Math.floor(Math.random()*answers.length)];
}
</script>
</body>
</html>
