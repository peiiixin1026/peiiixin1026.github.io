
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<title>答案之書 - 強化版水晶球</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #1b2140, #0d0f1d 70%);
        overflow: hidden;
        animation: fadeIn 2s ease-out forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; filter: brightness(0.2); }
        to { opacity: 1; filter: brightness(1); }
    }

    .stars-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><circle cx="2" cy="2" r="1" fill="white" opacity="0.23"/></svg>');
        background-size: 4px 4px;
        opacity: 0.15;
    }

    .container { text-align: center; position: relative; z-index: 3; }

    h1 {
        font-family: "Noto Serif", serif;
        color: #e9e2ff;
        font-size: 42px;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(255,255,255,0.35);
    }

    .crystal-wrapper {
        position: relative;
        width: 350px;
        height: 350px;
    }

    /* Outer glow */
    .crystal-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(160,120,255,0.35), rgba(0,0,0,0));
        filter: blur(35px);
        animation: glowPulse 6s infinite ease-in-out;
    }
    @keyframes glowPulse {
        0% { opacity: 0.45; }
        50% { opacity: 0.85; }
        100% { opacity: 0.45; }
    }

    .crystal-ball {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: relative;
        background: radial-gradient(circle at 30% 30%, #ffffffdd, #a37bffdd, #583b99ff);
        box-shadow: 
            inset 0 0 40px #ffffff55,
            inset 0 0 90px #d7c4ff33,
            0 0 45px #b38affaa;
        overflow: hidden;
        animation: rotateLight 12s linear infinite;
    }
    @keyframes rotateLight {
        0% { filter: hue-rotate(0deg) brightness(1); }
        50% { filter: hue-rotate(40deg) brightness(1.18); }
        100% { filter: hue-rotate(0deg) brightness(1); }
    }

    /* internal stars */
    .inner-star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        opacity: 0.6;
        animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.7); }
        50% { opacity: 0.9; transform: scale(1.4); }
    }

    .answer {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80%;
        transform: translate(-50%, -50%);
        color: #120924; /* darker text */
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        line-height: 1.4;
        text-shadow: 0 0 4px #ffffff55;
    }

    .ripple {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        transform: scale(0);
        animation: rippleEffect 0.9s ease-out forwards;
        pointer-events: none;
    }
    @keyframes rippleEffect {
        to { transform: scale(18); opacity: 0; }
    }

    button {
        margin-top: 45px;
        padding: 14px 35px;
        font-size: 20px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(135deg, #a47dff, #6e48ff);
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px #9d72ff88;
    }
    button:hover {
        box-shadow: 0 0 25px #b18cffcc;
        transform: translateY(-2px);
    }
</style>
</head>
<body>
<div class="stars-bg"></div>

<div class="container">
    <h1>答案之書</h1>

    <div class="crystal-wrapper">
        <div class="crystal-glow"></div>
        <div class="crystal-ball" id="ball">
            <div class="answer" id="answer">觸碰水晶球…</div>
        </div>
    </div>

    <button onclick="getAnswer()">詢問</button>
</div>

<script>
const answers = [
"時機成熟了。","再等等會更好。","答案藏在你的直覺裡。",
"你已經知道該怎麼做。","勇敢一點，會有好結果。",
"觀察更多細節。","放輕鬆，事情會順利。",
"保持耐心。","結果會比預期更好。","接受改變是必要的。"
];

function getAnswer() {
    document.getElementById("answer").textContent =
        answers[Math.floor(Math.random()*answers.length)];

    const ball = document.getElementById("ball");
    const ripple = document.createElement("div");
    ripple.classList.add("ripple");
    ripple.style.left = "50%";
    ripple.style.top = "50%";
    ball.appendChild(ripple);
    setTimeout(()=>ripple.remove(), 1000);
}

// generate inner stars
const ball = document.getElementById("ball");
for(let i=0;i<40;i++){
    const s = document.createElement("div");
    s.classList.add("inner-star");
    s.style.left = Math.random()*300 + "px";
    s.style.top = Math.random()*300 + "px";
    s.style.animationDelay = (Math.random()*3)+"s";
    ball.appendChild(s);
}
</script>
</body>
</html>
